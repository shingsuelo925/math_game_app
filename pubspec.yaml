name: math_game_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons package for iOS style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flutter lint package
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/math.jpg
  fonts:
    - family: BubbleFont
      fonts:
        - asset: assets/fonts/bubble_font.ttf
